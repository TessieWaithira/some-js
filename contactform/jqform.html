<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form Validation </title>
	
</head>
<body>
<div class="bs-example">
<div class="row">
	<div class="col-md-6 col-md-offset-2">	
	    <form method="post" id="registration_form">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="username" class="form-control" id="form_username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="form_password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="form_retype_password" placeholder="Password">
        </div>
        <div class="form-group">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="form_email" placeholder="Email">
        </div>
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
   
</div>
</div>

</body>	
</script>
