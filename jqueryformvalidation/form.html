<!DOCTYPE html>
<html>
<head>
	<title>Validation form</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>	
</head>
<body>
	<form id="registerform" name="registerform" class="form-horizontal">
		<div class="form-group">
			<label for="first_name" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control required" id="first_name" name="first_name" placeholder="First name">				
			</div>			
		</div>
		<div class="form-group">
			<label for="last_name" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control required" id="last_name" name="last_name" placeholder="Last name">				
			</div>			
		</div>
		<div class="form-group">
			<label for="user_name" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control required" id="user_name" name="user_name" placeholder="User name">				
			</div>			
		</div>
		<div class="form-group">
			<label for="user_name" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control required email" id="username" name="user_name" placeholder="user@example.com">			
			</div>			
		</div>
		
	</form>
	

</body>

	

</html>
